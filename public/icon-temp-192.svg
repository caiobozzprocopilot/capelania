<!-- Ícone Capelania 192x192 -->
<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo azul -->
  <rect width="192" height="192" fill="#2563eb" rx="32"/>
  
  <!-- Símbolo de capelania (mãos com símbolo da paz) -->
  <g transform="translate(96, 96) scale(1.5)" stroke-linejoin="round" stroke-linecap="round">
    <!-- Círculo da paz -->
    <circle cx="0" cy="-5" r="22" stroke="#ffffff" stroke-width="4" fill="none"/>
    
    <!-- Linhas internas do símbolo da paz -->
    <line x1="0" y1="-27" x2="0" y2="17" stroke="#ffffff" stroke-width="4"/>
    <line x1="-15.6" y1="5.5" x2="15.6" y2="5.5" stroke="#ffffff" stroke-width="4"/>
    <line x1="-13" y1="-20" x2="0" y2="-5" stroke="#ffffff" stroke-width="4"/>
    <line x1="13" y1="-20" x2="0" y2="-5" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Mão esquerda -->
    <g transform="translate(-32, 20)">
      <!-- Palma -->
      <path d="M 0,0 Q -2,-5 0,-8 L 0,-8 Q 2,-10 5,-8 L 8,0 Q 8,5 5,8 L 0,8 Q -2,8 -2,5 Z" 
            fill="#ffffff" stroke="#ffffff" stroke-width="1"/>
      <!-- Dedos -->
      <path d="M 1,-8 L 1,-15 M 3,-8 L 3,-17 M 5,-8 L 5,-16 M 7,-8 L 7,-14" 
            stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Mão direita -->
    <g transform="translate(32, 20)">
      <!-- Palma -->
      <path d="M 0,0 Q 2,-5 0,-8 L 0,-8 Q -2,-10 -5,-8 L -8,0 Q -8,5 -5,8 L 0,8 Q 2,8 2,5 Z" 
            fill="#ffffff" stroke="#ffffff" stroke-width="1"/>
      <!-- Dedos -->
      <path d="M -1,-8 L -1,-15 M -3,-8 L -3,-17 M -5,-8 L -5,-16 M -7,-8 L -7,-14" 
            stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
  </g>
</svg>
