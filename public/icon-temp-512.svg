<!-- Ícone Capelania 512x512 -->
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo azul com gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" fill="url(#grad1)" rx="85"/>
  
  <!-- Símbolo de capelania (mãos com paz) -->
  <g transform="translate(256, 256) scale(4.5)">
    <!-- Círculo da paz central -->
    <circle cx="0" cy="-8" r="18" stroke="#ffffff" stroke-width="3" fill="none"/>
    <line x1="0" y1="-26" x2="0" y2="10" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="-12.7" y1="0.3" x2="12.7" y2="0.3" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="-10.4" y1="-17.4" x2="0" y2="-8" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="10.4" y1="-17.4" x2="0" y2="-8" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Mão esquerda -->
    <path d="M -25,15 Q -25,10 -22,10 L -15,10 Q -12,10 -12,13 L -12,22 Q -12,25 -15,25 L -22,25 Q -25,25 -25,22 Z" 
          fill="#ffffff"/>
    <path d="M -23,15 L -23,8 Q -23,5 -20,5 L -17,5" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M -22,10 L -22,7" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M -19,10 L -19,6" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M -16,10 L -16,7" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Mão direita -->
    <path d="M 25,15 Q 25,10 22,10 L 15,10 Q 12,10 12,13 L 12,22 Q 12,25 15,25 L 22,25 Q 25,25 25,22 Z" 
          fill="#ffffff"/>
    <path d="M 23,15 L 23,8 Q 23,5 20,5 L 17,5" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 22,10 L 22,7" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 19,10 L 19,6" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 16,10 L 16,7" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Texto -->
  <text x="256" y="445" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="white" text-anchor="middle">CAPELANIA</text>
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="26" font-weight="normal" 
        fill="white" text-anchor="middle" opacity="0.95">CIEADEP</text>
</svg>
