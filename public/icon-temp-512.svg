<!-- Ícone Capelania 512x512 -->
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo azul com gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" fill="url(#grad1)" rx="85"/>
  
  <!-- Símbolo de capelania (mãos com símbolo da paz) -->
  <g transform="translate(256, 256) scale(4)" stroke-linejoin="round" stroke-linecap="round">
    <!-- Círculo da paz -->
    <circle cx="0" cy="-5" r="22" stroke="#ffffff" stroke-width="4.5" fill="none"/>
    
    <!-- Linhas internas do símbolo da paz -->
    <line x1="0" y1="-27" x2="0" y2="17" stroke="#ffffff" stroke-width="4.5"/>
    <line x1="-15.6" y1="5.5" x2="15.6" y2="5.5" stroke="#ffffff" stroke-width="4.5"/>
    <line x1="-13" y1="-20" x2="0" y2="-5" stroke="#ffffff" stroke-width="4.5"/>
    <line x1="13" y1="-20" x2="0" y2="-5" stroke="#ffffff" stroke-width="4.5"/>
    
    <!-- Mão esquerda -->
    <g transform="translate(-32, 20)">
      <!-- Palma -->
      <path d="M 0,0 Q -2,-5 0,-8 L 0,-8 Q 2,-10 5,-8 L 8,0 Q 8,5 5,8 L 0,8 Q -2,8 -2,5 Z" 
            fill="#ffffff" stroke="#ffffff" stroke-width="1.5"/>
      <!-- Dedos -->
      <path d="M 1,-8 L 1,-15 M 3,-8 L 3,-17 M 5,-8 L 5,-16 M 7,-8 L 7,-14" 
            stroke="#ffffff" stroke-width="2.5" fill="none"/>
    </g>
    
    <!-- Mão direita -->
    <g transform="translate(32, 20)">
      <!-- Palma -->
      <path d="M 0,0 Q 2,-5 0,-8 L 0,-8 Q -2,-10 -5,-8 L -8,0 Q -8,5 -5,8 L 0,8 Q 2,8 2,5 Z" 
            fill="#ffffff" stroke="#ffffff" stroke-width="1.5"/>
      <!-- Dedos -->
      <path d="M -1,-8 L -1,-15 M -3,-8 L -3,-17 M -5,-8 L -5,-16 M -7,-8 L -7,-14" 
            stroke="#ffffff" stroke-width="2.5" fill="none"/>
    </g>
  </g>
  
  <!-- Texto -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="44" font-weight="bold" 
        fill="white" text-anchor="middle">CAPELANIA</text>
  <text x="256" y="475" font-family="Arial, sans-serif" font-size="24" font-weight="normal" 
        fill="white" text-anchor="middle" opacity="0.95">CIEADEP</text>
</svg>
